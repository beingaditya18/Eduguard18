<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGuard - Equal Education for All</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">EduGuard</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
                <li><a href="signup.html" class="btn-signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-overlay">
            <h1 class="hero-title">Welcome to <span class="highlight">EduGuard</span></h1>
            <p>Breaking Financial Barriers for Equal Education</p>
            <a href="about.html" class="cta-button">Learn More</a>
        </div>
    </section>
    
    <section class="login-signup">
        <div class="form-container">
            <h2>Login</h2>
            <form action="login" method="POST">
                <input type="email" name="username" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="signup" method="POST">
                <input type="email" name="username" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Create a password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 EduGuard. All Rights Reserved.</p>
    </footer>
</body>
</html>
