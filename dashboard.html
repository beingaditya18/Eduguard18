<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGuard - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #ffebf0);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-content {
            width: 50%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #222;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff6f91;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3f6b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-content">
            <h1>Student Dropout & Financial Risk Prediction</h1>
            <h2>Enter Student Details</h2>
            <form action="/predict_manual" method="POST">
                <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter student name" required>
                </div>
                
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="number" id="class" name="student_class" placeholder="Enter class" required>
                </div>
                
                <div class="form-group">
                    <label for="income">Family Income:</label>
                    <select id="income" name="family_income">
                        <option>Below 10,000</option>
                        <option>10,000 - 30,000</option>
                        <option>Above 30,000</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="occupation">Parent Occupation:</label>
                    <select id="occupation" name="parent_occupation">
                        <option>Unemployed</option>
                        <option>Private Job</option>
                        <option>Government Job</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="access">Digital Access:</label>
                    <select id="access" name="digital_access">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="distance">Distance (km):</label>
                    <input type="number" id="distance" name="distance" placeholder="Enter distance" required>
                </div>
                
                <div class="form-group">
                    <label for="results">Previous Results (%):</label>
                    <input type="number" id="results" name="results_percentage" placeholder="Enter percentage" required>
                </div>
                
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
